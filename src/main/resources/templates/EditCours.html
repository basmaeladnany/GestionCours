<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creation du Cours</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <Link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CSS -->

  <style>
       body {
      background-color: #;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #1498E3;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-outline-primary {
      font-size: 16px;
      font-weight: bold;
    }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{coursList}">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Cours</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{createCours}">New</a></li>
        <li><a class="dropdown-item" th:href="@{coursList}">List</a></li>
      </ul>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         th:text="${#authentication.name}"
      >[username]</a>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#">login</a>

        </li>
        <li>
          <form method="post" th:action="@{/logout}">
            <button class="dropdown-item" type="submit">logout</button>

          </form>
        </li>
        <li>
          <a class="dropdown-item" href="#">Profile</a>

        </li>
      </ul>
    </li>
  </ul>
</nav>
<main class="container my-5">
  <form th:action="@{updateCours}" method="post">
    <div class="mb-3">
      <label class="font-weight-bold" hidden for="IdCours"> Id du Cours : </label>
      <input  hidden type="text" id="IdCours" name="idCours" th:value="${coursJsp.IdCours}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="nomCours">Nom du Cours : </label>
      <input type="text" id="nomCours" name="nomCours" th:value="${coursJsp.nomCours}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label" for="dateCours"> Date de Cours : </label>

      <input type="date" id="dateCours" name="dateCours" th:value="${coursJsp.dateCours}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="salle">salle : </label>
      <input type="text" id="salle" name="salle" th:value="${coursJsp.salle}" class="form-control">
    </div>
    <div class="form-group text-center">
      <input type="submit" value="Modifier" class="btn btn-outline-primary">
    </div>
  </form>
</main>
<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <a href="coursList" class="text-white">Liste des cours</a>
  </div>

</footer>
</body>
</html>
