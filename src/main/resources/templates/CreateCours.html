<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©ation du Cours</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #1498E3;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-outline-primary {
      font-size: 16px;
      font-weight: bold;
    }
  </style>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-PW94p8t+SYTRzbsAsEgF7Owkn0i0cHk84YcqYyv3gF+FkrKItT0TbjKTdENh1fZjRnZcxB23oYbcHkjIfmJyiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{coursList}">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Cours</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{createCours}">New</a></li>
        <li><a class="dropdown-item" th:href="@{coursList}">List</a></li>
      </ul>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         th:text="${#authentication.name}"
      >[username]</a>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" th:href="@{/login}">Login</a>
        </li>
        <li>
          <form method="post" th:action="@{/logout}">
            <button class="dropdown-item" type="submit">Logout</button>
          </form>
        </li>
        <li>
          <a class="dropdown-item" href="#">Profile</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
<main class="container py-5">
  <form th:action="@{saveCours}" method="post">
    <div class="mb-3">
      <label for="nomCours" class="form-label">Nom du Cours:</label>
      <input type="text" id="nomCours" name="nomCours" class="form-control">
    </div>

    <div class="mb-3">
      <label for="dateCours" class="form-label">Date de Cours:</label>
      <input type="date" id="dateCours" name="dateCours" value="${now}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="salle" class="form-label">Salle du Cours:</label>
      <input type="text" id="salle" name="salle" class="form-control">
    </div>

    <button type="submit" class="btn btn-outline-primary">Valider</button>
  </form>
</main>

<!-- Include Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-EBrCNd8/tv9X56c+71a6YkOtHtLaWw42w++eKgJgbt7FvI+BOJkO5O5ZIZcM7zkxS2Rw+7Ggs0zKcV7PC3BO4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
