<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" />
  <meta charset="utf-8">
  <title>Liste des Cours</title>

  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <!-- Add Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #fff;
    }

    table {
      font-size: 14px;
    }

    .btn-outline-danger,
    .btn-outline-info {
      transition: background-color 0.3s ease;
    }

    .btn-outline-danger:hover,
    .btn-outline-info:hover {
      background-color: #dc3545;
      color: #fff;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .btn-outline-success {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{coursList}">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Cours</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{createCours}">New</a></li>
        <li><a class="dropdown-item" th:href="@{coursList}">List</a></li>
      </ul>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         th:text="${#authentication.name}"
      >[username]</a>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" th:href="@{/login}">Login</a>
        </li>
        <li>
          <form method="post" th:action="@{/logout}">
            <button class="dropdown-item" type="submit">Logout</button>
          </form>
        </li>
        <li>
          <a class="dropdown-item" href="#">Profile</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
<main>
  <div class="container mt-4">
    <table class="table">
      <thead class="table-secondary">
      <tr>
        <th class="table-secondary">Id Cours</th>
        <th class="table-secondary">Nom du Cours</th>
        <th class="table-secondary">Date Cours</th>
        <th class="table-secondary">Salle</th>
        <th class="table-secondary"></th>
        <th class="table-secondary"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cours:${coursJsp}">
        <td th:text="${cours.idCours}"></td>
        <td th:text="${cours.nomCours}"></td>
        <td th:text="${cours.dateCours}"></td>
        <td th:text="${cours.salle}"></td>
        <td>
          <a class="btn btn-outline-danger"
             onclick="return confirm('Vous êtes sûr que vous voulez supprimer ce cours')"
             th:href="@{deleteCours(id=${cours.idCours})}">
            Supprimer ce cours
          </a>
        </td>
        <td>
          <a class="btn btn-outline-info"
             th:href="@{showCours(id=${cours.idCours})}">
            Modifier ce Cours
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer>
  <div class="container text-center">
    <a href="createCours" class="btn btn-outline-success">Création du Cours</a>
  </div>
</footer>

<!-- Add Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
